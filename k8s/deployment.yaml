apiVersion: apps/v1
kind: Deployment
metadata:
  name: preview-proxy
  namespace: default
  labels:
    app: preview-proxy
    environment: stage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: preview-proxy
  template:
    metadata:
      labels:
        app: preview-proxy
        environment: stage
    spec:
      containers:
        - name: preview-proxy
          image: us-central1-docker.pkg.dev/pano-cam-dev/preview-proxy/preview-proxy:latest
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
